<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bubble.css" />
    <title>Connect 4</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="information">
        <div class="player-wrappers">
          JOUEUR 1
          <div class="player1"></div>
        </div>
        <div class="player-wrappers vs"><span>VS</span></div>
        <div class="player-wrappers">
          JOUEUR 2
          <div class="player2"></div>
        </div>
      </div>
      <div class="container"></div>
      <div id="playerTurn"></div>
    </div>
    <div class="startScreen background-wrap">
      <div id="message" class="animate__animated animate__zoomInDown"></div>
      <button id="start">Commencer le jeu</button>

      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
